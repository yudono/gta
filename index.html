<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js FBX Animasi Bergerak</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { FBXLoader } from "three/addons/loaders/FBXLoader.js";

      // Import our modules
      import { SceneManager } from "./assets/js/scene.js";
      import { CityGenerator } from "./assets/js/city.js";
      import { PlayerController } from "./assets/js/player.js";
      import { InputHandler } from "./assets/js/input.js";
      import { CameraController } from "./assets/js/camera.js";
      import { CarController } from "./assets/js/car.js";
      import { NonPlayableCharacter } from "./assets/js/npc.js";

      // Initialize all modules
      const sceneManager = new SceneManager();
      const cityGenerator = new CityGenerator(sceneManager.scene);
      const inputHandler = new InputHandler();
      const cameraController = new CameraController(sceneManager.camera);

      let characterController;
      let carController;
      let nonPlayableCharacter;

      // Initialize the application
      async function init() {
        // Generate the city
        cityGenerator.generateCity();
        // Prepare building data early for collision-aware spawns
        const buildings = cityGenerator.getBuildings();

        // Initialize player controller
        characterController = new PlayerController(sceneManager.scene);
        await characterController.init();
        // Pass buildings to player for collision detection
        characterController.setBuildings(buildings);

        // Initialize car controller
        carController = new CarController(sceneManager.scene, cityGenerator);
        await carController.init();

        // Initialize simple follower NPC manager
        nonPlayableCharacter = new NonPlayableCharacter(sceneManager.scene);
        nonPlayableCharacter.setPlayer(characterController.getModel());
        nonPlayableCharacter.setBuildings(buildings);
        await nonPlayableCharacter.init();

        // Link NPCs to player for collision avoidance
        characterController.setNPCController(nonPlayableCharacter);

        // Set camera target to character
        cameraController.setTarget(characterController.getModel());

        // Start animation loop
        animate();
      }

      function animate() {
        requestAnimationFrame(animate);

        if (characterController) {
          // Get input and update character and camera
          const input = inputHandler.getMovementInput();
          characterController.update(input);

          // Update camera to follow character with input for arrow key controls
          cameraController.update(input);
        }

        // Update car controller
        if (carController) {
          carController.update();
        }

        // Update follower NPCs
        if (nonPlayableCharacter) {
          nonPlayableCharacter.update();
        }

        // Render the scene
        sceneManager.render();
      }

      // Start the application
      init();
    </script>
  </body>
</html>
